<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Knits - My Cart</title>
    <meta name="description" content="See what knit clothing items you have in your cart.">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Delius+Swash+Caps&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Moonlit Knits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="cart.html">My Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="main_content_cart">
            <div id="shopping_cart">
                <!-- Title -->
                <div class="title">
                    <h3>My Cart:</h3>
                </div>

                <hr class="cart_divider">

                <!-- Product #1 -->
                <div class="item">

                    <div class="description">
                        <p>Snowdrop Scarf</p>
                    </div>

                    <div class="quantity">
                        <input type="text" name="name" value="1">
                    </div>

                    <div class="price">
                        <p>$32.99</p>
                    </div>
                </div>

                <hr class="cart_divider">

                <!-- Product #2 -->
                <div class="item">

                    <div class="description">
                        <p>Lavender Dream Beanie</p>
                    </div>

                    <div class="quantity">
                        <input type="text" name="name" value="1">
                    </div>

                    <div class="price">
                        <p>$30.99</p>
                    </div>
                </div>

                <hr class="cart_divider">

                <!-- Product #3 -->
                <div class="item">

                    <div class="description">
                        <p>Goldenrod Mitts</p>
                    </div>

                    <div class="quantity">
                        <input type="text" name="name" value="1">
                    </div>

                    <div class="price">
                        <p>$19.99</p>
                    </div>
                </div>

                <hr class="cart_divider">

                <!--Total Charge-->
                <div class="total_charge">
                    <p>Your total:</p>
                    <p>$83.97</p>
                </div>

                <div id="proceed">
                    <button id="go_to_check"><a href="checkout.html">Proceed to Checkout</a></button>
                </div>

                <hr class="cart_divider">
            </div>
    </main>
    <footer>
        <p>Contact us at: moonlitknits@gmail.com or at 720-555-7777</p>
        <p id="social">Or follow us on Instagram:</p>
        <a href="instagram.com"><img class="insta" src="Instagram_Glyph_White.png" alt="instagram logo"></a>
    </footer>

</body>

</html>
