<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Knits - Checkout</title>
    <meta name="description" content="Purchase your handmade knitwear in a few easy steps.">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Delius+Swash+Caps&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Moonlit Knits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="cart.html">My Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="main_content">

            <div class="row">
                <div class="container">
                    <form action="">

                        <div class="row">
                            <div class="col">
                                <h3>Billing Address:</h3>
                                <label for="fname">Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Joanne J. Doe">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="joanne@example.com">
                                <label for="adress"> Address</label>
                                <input type="text" id="adress" name="address" placeholder="550 E. 17th Avenue">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="Chicago">

                                <div class="row">
                                    <div class="col">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="IL">
                                    </div>
                                    <div class="col">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="80703">
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <h3>Payment:</h3>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Name on card...">
                            <label for="cnum">Credit card number</label>
                            <input type="text" id="cnum" name="cardnumber" placeholder="XXXX-0000-XXXX-0000">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="ex: September">

                            <div class="row">
                                <div class="col">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2027">
                                </div>
                                <div class="col">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="390">
                                </div>
                            </div>


                        </div>
                        <input type="submit" value="Place My Order" class="btn">
                    </form>
                </div>
            </div>
        </div>

        </div>
    </main>
    <footer>
        <p>Contact us at: moonlitknits@gmail.com or at 720-555-7777</p>
        <p id="social">Or follow us on Instagram:</p>
        <a href="instagram.com"><img class="insta" src="Instagram_Glyph_White.png" alt="instagram logo"></a>
    </footer>
</body>

</html>
